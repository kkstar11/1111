<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${item.name} + ' - 商品详情'">商品详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .main-image {
            max-height: 500px;
            object-fit: contain;
            width: 100%;
        }
        .price {
            color: #ff4d4f;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">二手交易平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/item-edit.html">发布商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-orders.html">我的订单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user-center.html">个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6">
            <div class="mb-3">
                <img id="mainImage" src="https://via.placeholder.com/500x500?text=No+Image"
                     class="main-image border rounded"
                     th:alt="${item.name}" />
            </div>
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
            <h2 th:text="${item.name}">商品标题</h2>

            <div class="mb-4">
                <span class="price" th:text="'¥' + ${item.price}">¥0.00</span>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">商品描述</h5>
                    <p class="card-text" th:text="${item.description}">商品描述内容</p>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" id="favoriteBtn" th:data-item-id="${item.id}">
                    <span id="favoriteText">收藏商品</span>
                </button>
                <button class="btn btn-success btn-lg" id="orderBtn" th:data-item-id="${item.id}">立即下单</button>
                <!-- 编辑按钮仅当当前用户为商品发布者时显示 -->
                <a th:if="${currentUser != null and item.ownerId == currentUser.id}" th:href="@{/item-edit.html(id=${item.id})}" class="btn btn-outline-secondary">编辑商品</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
