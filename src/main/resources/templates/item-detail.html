<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${item.name} + ' - 商品详情'">商品详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .main-image {
            max-height: 500px;
            object-fit: contain;
            width: 100%;
        }
        .price {
            color: #ff4d4f;
            font-size: 2rem;
            font-weight: bold;
        }
        /* Navigation hover effects */
        .navbar-nav .nav-item .nav-link {
            position: relative;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .navbar-nav .nav-item .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">二手交易平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/item-edit.html">发布商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user-center.html">个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Product Images -->
        <div class="col-md-6">
            <div class="mb-3">
                <img id="mainImage" src="https://via.placeholder.com/500x500?text=No+Image"
                     class="main-image border rounded"
                     th:alt="${item.name}" />
            </div>
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
            <h2 th:text="${item.name}">商品标题</h2>

            <div class="mb-4">
                <span class="price" th:text="'¥' + ${item.price}">¥0.00</span>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">商品描述</h5>
                    <p class="card-text" th:text="${item.description}">商品描述内容</p>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" id="favoriteBtn" th:data-item-id="${item.id}">
                    <span id="favoriteText">收藏商品</span>
                </button>
                <button class="btn btn-success btn-lg" id="orderBtn" th:data-item-id="${item.id}">立即下单</button>
                <!-- 编辑按钮仅当当前用户为商品发布者时显示 -->
                <a th:if="${isOwner}" th:href="@{/item-edit.html(id=${item.id})}" class="btn btn-outline-secondary">编辑商品</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        const itemId = $('#favoriteBtn').data('item-id');
        
        // Helper function to build login redirect URL
        function getLoginRedirectUrl() {
            return '/login.html?from=' + encodeURIComponent(window.location.pathname + window.location.search);
        }
        
        // Check if item is already favorited on page load
        $.ajax({
            url: '/api/favorites/check',
            method: 'GET',
            data: { itemId: itemId },
            success: function(response) {
                if (response.success && response.data === true) {
                    $('#favoriteText').text('已收藏');
                    $('#favoriteBtn').data('favorited', true);
                } else {
                    $('#favoriteText').text('收藏商品');
                    $('#favoriteBtn').data('favorited', false);
                }
            },
            error: function() {
                // If check fails, assume not favorited
                $('#favoriteText').text('收藏商品');
                $('#favoriteBtn').data('favorited', false);
            }
        });
        
        $('#favoriteBtn').click(function(e) {
            e.preventDefault();
            
            const $btn = $(this);
            const $btnText = $('#favoriteText');
            const isFavorited = $btn.data('favorited');
            
            // Disable button to prevent double clicks
            $btn.prop('disabled', true);
            
            if (isFavorited) {
                // Remove favorite
                $.ajax({
                    url: '/api/favorites',
                    method: 'DELETE',
                    data: { itemId: itemId },
                    success: function(response) {
                        if (response.success) {
                            $btnText.text('收藏商品');
                            $btn.data('favorited', false);
                            alert('已取消收藏');
                        } else {
                            alert('取消收藏失败：' + (response.message || '未知错误'));
                        }
                        $btn.prop('disabled', false);
                    },
                    error: function(xhr) {
                        if (xhr.status === 401 || (xhr.responseJSON && xhr.responseJSON.message === 'unauthorized')) {
                            alert('请先登录');
                            window.location.href = getLoginRedirectUrl();
                        } else {
                            const response = xhr.responseJSON;
                            alert('取消收藏失败：' + (response && response.message ? response.message : '网络错误，请稍后重试'));
                        }
                        $btn.prop('disabled', false);
                    }
                });
            } else {
                // Add favorite
                $.ajax({
                    url: '/api/favorites',
                    method: 'POST',
                    data: { itemId: itemId },
                    success: function(response) {
                        if (response.success) {
                            $btnText.text('已收藏');
                            $btn.data('favorited', true);
                            alert('收藏成功！');
                        } else {
                            alert('收藏失败：' + (response.message || '未知错误'));
                        }
                        $btn.prop('disabled', false);
                    },
                    error: function(xhr) {
                        if (xhr.status === 401 || (xhr.responseJSON && xhr.responseJSON.message === 'unauthorized')) {
                            alert('请先登录后再收藏商品');
                            window.location.href = getLoginRedirectUrl();
                        } else {
                            const response = xhr.responseJSON;
                            alert('收藏失败：' + (response && response.message ? response.message : '网络错误，请稍后重试'));
                        }
                        $btn.prop('disabled', false);
                    }
                });
            }
        });
    });
</script>
</body>
</html>
