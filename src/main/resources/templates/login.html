<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录 - 二手交易平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .form-signin {
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        /* Navigation hover effects */
        .navbar-nav .nav-item .nav-link {
            position: relative;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .navbar-nav .nav-item .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">二手交易平台</a>
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="form-signin bg-white">
            <h1 class="h3 mb-4 text-center">用户登录</h1>
            
            <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required />
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required />
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                
                <div class="text-center">
                    <p class="text-muted mb-0">还没有账号？ <a href="/register.html">立即注册</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#loginForm').submit(function(e) {
            e.preventDefault();
            
            const formData = {
                username: $('#username').val(),
                password: $('#password').val()
            };

            $.ajax({
                url: '/api/users/login',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.success) {
                        alert('登录成功！');
                        window.location.href = '/';
                    } else {
                        $('#errorAlert').text(response.message || '登录失败').show();
                    }
                },
                error: function(xhr) {
                    const response = xhr.responseJSON;
                    $('#errorAlert').text(response?.message || '登录失败，请检查用户名和密码').show();
                }
            });
        });
            window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('from')) {
            alert('请先登录后再访问该页面！');
        }
        };
    </script>
</body>
</html>
