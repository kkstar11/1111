<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册 - 二手交易平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .register-container {
            max-width: 500px;
            margin: 80px auto;
        }
        .form-register {
            width: 100%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        /* Navigation hover effects */
        .navbar-nav .nav-item .nav-link {
            position: relative;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        .navbar-nav .nav-item .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .navbar-nav .nav-item .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">二手交易平台</a>
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register-container">
        <div class="form-register bg-white">
            <h1 class="h3 mb-4 text-center">用户注册</h1>
            
            <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
            <div class="alert alert-success" id="successAlert" style="display: none;"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="请输入用户名" required minlength="3" maxlength="20" />
                    <div class="form-text">用户名长度为3-20个字符</div>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" 
                           placeholder="请输入邮箱地址" required />
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="请输入密码" required minlength="6" />
                    <div class="form-text">密码长度至少6个字符</div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">确认密码 <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                           placeholder="请再次输入密码" required />
                </div>

                
                <button type="submit" class="btn btn-primary w-100 mb-3">注册</button>
                
                <div class="text-center">
                    <p class="text-muted mb-0">已有账号？ <a href="/login.html">立即登录</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#registerForm').submit(function(e) {
            e.preventDefault();
            
            // Clear previous alerts
            $('#errorAlert, #successAlert').hide();
            
            // Validate password match
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();
            
            if (password !== confirmPassword) {
                $('#errorAlert').text('两次输入的密码不一致').show();
                return;
            }
            
            const formData = {
                username: $('#username').val(),
                email: $('#email').val(),
                password: password
            };
            
            $.ajax({
                url: '/api/users/register',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.success) {
                        $('#successAlert').text('注册成功！即将跳转到登录页面...').show();
                        setTimeout(function() {
                            window.location.href = '/login.html';
                        }, 2000);
                    } else {
                        $('#errorAlert').text(response.message || '注册失败').show();
                    }
                },
                error: function(xhr) {
                    const response = xhr.responseJSON;
                    $('#errorAlert').text(response?.message || '注册失败，请稍后重试').show();
                }
            });
        });
    </script>
</body>
</html>
