<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>二手交易平台 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .item-card {
            transition: transform 0.2s;
            height: 100%;
        }
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .item-image {
            height: 200px;
            object-fit: cover;
        }
        .price {
            color: #ff4d4f;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">二手交易平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/item-edit.html">发布商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-orders.html">我的订单</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user-center.html">个人中心</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h2>商品列表</h2>
            <p class="text-muted">浏览所有在售商品</p>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="row g-4">
        <div class="col-md-4 col-sm-6" th:each="item : ${items}">
            <div class="card item-card">
                <img src="https://via.placeholder.com/300x200?text=No+Image" alt="无图片"
                     class="card-img-top item-image"
                     th:alt="${item.name}" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}">商品标题</h5>
                    <p class="card-text text-truncate" th:text="${item.description}">商品描述</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="price" th:text="'¥' + ${item.price}">¥0.00</span>
                        <!-- 状态badge全部注释，后续VO有字段再放开 -->
                        <!--
                        <span class="badge bg-success" th:if="${item.status == 1}">在售</span>
                        <span class="badge bg-secondary" th:if="${item.status == 2}">下架</span>
                        <span class="badge bg-danger" th:if="${item.status == 3}">已售出</span>
                        -->
                    </div>
                    <!-- 这些viewCount/likeCount也注释掉 -->
                    <!--
                    <div class="mt-2 text-muted small">
                        <span th:text="'浏览: ' + ${item.viewCount ?: 0}">浏览: 0</span> |
                        <span th:text="'收藏: ' + ${item.likeCount ?: 0}">收藏: 0</span>
                    </div>
                    -->
                    <a th:href="@{/item-detail.html(id=${item.id})}" class="btn btn-primary w-100 mt-3">查看详情</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div class="row" th:if="${items == null or items.isEmpty()}">
        <div class="col-12 text-center py-5">
            <h3 class="text-muted">暂无商品</h3>
            <p>目前还没有发布的商品</p>
            <a href="/item-edit.html" class="btn btn-primary">发布第一个商品</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
